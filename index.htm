        <div class="input-group">
            <label for="magnetUrl">Enter Magnet URL</label>
            <textarea id="magnetUrl" placeholder="magnet:?xt=urn:btih:..." autocomplete="off"
                spellcheck="false"></textarea>
            <div class="error" id="error">Please enter a valid magnet URL</div>
        </div>

        <button onclick="addRipple(event); convertMagnet()" id="convertBtn">Convert to Torrent</button>
        <button onclick="addRipple(event); downloadTorrent()" id="downloadBtn" class="download-btn">Download Torrent
            File</button>

        <div class="result" id="result">
            <label>Conversion Result:</label>
            <div id="resultContent"></div>
            <div class="file-info" id="fileInfo"></div>
        </div>
    </div>

    <script>
        function addRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }

        function validateMagnetUrl(url) {
            return url.trim().startsWith('magnet:?');
        }

        function extractTorrentInfo(magnetUrl) {
            const nameMatch = magnetUrl.match(/dn=([^&]+)/);
            const name = nameMatch ? decodeURIComponent(nameMatch[1]) : 'Unknown';

            const trackers = magnetUrl.match(/tr=([^&]+)/g) || [];
            const cleanTrackers = trackers.map(t => decodeURIComponent(t.replace('tr=', '')));

            return {
                name: name,
                trackers: cleanTrackers
            };
        }

        function convertMagnet() {
            const magnetInput = document.getElementById('magnetUrl');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const fileInfo = document.getElementById('fileInfo');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');

            errorDiv.style.display = 'none';
            resultDiv.classList.remove('show');
            downloadBtn.style.display = 'none';

            const magnetUrl = magnetInput.value.trim();

            if (!validateMagnetUrl(magnetUrl)) {
                errorDiv.style.display = 'block';
                return;
            }

            convertBtn.disabled = true;
            convertBtn.innerHTML = 'Converting... <span class="loading"></span>';

            setTimeout(() => {
                const hash = magnetUrl.match(/btih:([a-zA-Z0-9]+)/);
                const torrentInfo = extractTorrentInfo(magnetUrl);

                if (hash && hash[1]) {
                    resultContent.textContent = `Hash: ${hash[1]}`;

                    fileInfo.innerHTML = `
                        <p><strong>Name:</strong> ${torrentInfo.name}</p>
                        <p><strong>Hash:</strong> ${hash[1]}</p>
                        <p><strong>Trackers:</strong> ${torrentInfo.trackers.length}</p>
                    `;

                    resultDiv.classList.add('show');
                    downloadBtn.style.display = 'block';
                } else {
                    errorDiv.textContent = 'Invalid magnet URL format';
                    errorDiv.style.display = 'block';
                }

                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to Torrent';
            }, 1500);
        }

        function downloadTorrent() {
            const magnetUrl = document.getElementById('magnetUrl').value.trim();
            const torrentInfo = extractTorrentInfo(magnetUrl);
            const hash = magnetUrl.match(/btih:([a-zA-Z0-9]+)/)[1];

            const torrentContent = {
                info_hash: hash,
                name: torrentInfo.name,
                trackers: torrentInfo.trackers
            };

            const blob = new Blob([JSON.stringify(torrentContent, null, 2)], {
                type: 'application/x-bittorrent'
            });

            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${torrentInfo.name}.torrent`;

            document.body.appendChild(a);
            a.click();

            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        document.getElementById('magnetUrl').addEventListener('input', function () {
            const errorDiv = document.getElementById('error');
            if (this.value.trim() && !validateMagnetUrl(this.value)) {
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        });

        // Handle paste event for better mobile experience
        document.getElementById('magnetUrl').addEventListener('paste', function (e) {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text');
            this.value = text;
            // Trigger input event for validation
            this.dispatchEvent(new Event('input'));
        });
    </script>
